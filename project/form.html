<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/form.js" defer></script>
    <script src="./scripts/getYear.js" defer></script>
    <title>Review Form</title>
</head>
<body>
    <header>
        <div class="logo-section">
           <h3>TechLab</h3>
           <span class="nav-icon">&#9776;</span>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./catalog.html">Catalog</a></li>
                <li><a href="./form.html">Review</a></li>
            </ul>
        </nav>
    </header>
    <main>
       <form action="./review.html" method="get">
            <label for="product_name">Product</label>
            <select name="product-name" id="product-name" required>
                <option value="">Choose a product</option>
            </select>
            <label>Overall Rating</label>
            <div class="rating">
                <label for="star1"></label><input type="radio" id="star1" name="rating" value="1" required>★</label>
                <label for="star2"></label><input type="radio" id="star2" name="rating" value="2" required>★★</label>
                <label for="star3"></label><input type="radio" id="star3" name="rating" value="3" required>★★★</label>
                <label for="star4"></label><input type="radio" id="star4" name="rating" value="4" required>★★★★</label>
                <label for="star5"></label><input type="radio" id="star5" name="rating" value="5" required>★★★★★</label>
            </div>

            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div>
                <label for="durability"><input type="checkbox" id="durability" name="features" value="durability">Durability</label>
                
                <label for="easeOfUse"><input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">Ease of Use</label>

                <label for="performance"><input type="checkbox" id="performance" name="features" value="performance">Performance</label>
                
                <label for="design"><input type="checkbox" id="design" name="features" value="design">Design</label>
            </div>

            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
       </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> TechLab All Rights Reserved.</p>
    </footer>
</body>
</html>
